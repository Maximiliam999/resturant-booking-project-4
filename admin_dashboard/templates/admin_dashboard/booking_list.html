{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Bookings</h2>
    <a href="{% url 'create_booking' %}" class="btn btn-primary mb-3">Create New Booking</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.name }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.guests }}</td>
                <td>
                    <a href="{% url 'edit_booking' booking.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_booking' booking.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
