{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ booking }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'list_bookings' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
